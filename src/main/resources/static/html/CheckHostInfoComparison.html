<script >
    //下拉菜单-当前选择的host index
    var currentHostIpIndex = 0;
    //类型下拉菜单按钮
    var typeDropdownBtn = document.getElementById("TypeDropDownBtn");
    //类型下拉菜单-当前选择的类型 index
    var currentTypeIndex = 0;
    //利用率表
    var usageComparisonChart = echarts.init(document.getElementById("UsageComparisonChart"));
    //利用率数据
    var usageComparisonData = [];
    //类型下拉菜单Label
    var TypeDropdownBtnLabel = ["CPU利用率","内存利用率","磁盘利用率","温度","网络接收数据","网络发送数据"];
    var typeKey = ["cpuUsage","memoryUsage","diskUsage","temp","receiveBW","transmitBW"];
    //页面加载完成后执行
    window.onload=function (){
        //设置主机IP列表
        FSetHostIpList("HostIpList");
        //设置下拉菜单
        FSetDropDownMenu("HostIpDropDownBtn","HostIpDropDownMenu","FSelectBtnCallback");
        //init类型下拉菜单/按钮

        var typeDropDownMenu = document.getElementById("TypeDropDownMenu");
        var typeDropDownMenuHtml = ""
        for(var i=0;i<TypeDropdownBtnLabel.length;i++){
            typeDropDownMenuHtml +=
                "<a class=\"dropdown-item\" href=\"#\" onclick=\"FSelectType('"+ i +")\">" + TypeDropdownBtnLabel[i] +"</a>";
        }
        typeDropDownMenu.innerHTML = typeDropDownMenuHtml;

        //默认：选择第一个type
        FSelectType(currentTypeIndex);
    }

    //左侧导航栏的ip按钮
    function FGetHostInfo(currentHostIp){
        //alert(currentHostIp)
    }

    //类型下拉菜单-选择类型
    function FSelectType(index){
        typeDropdownBtn.innerText = TypeDropdownBtnLabel[index];
        currentTypeIndex = index;

        //重置图表数据
        resetData();
        //刷新图表数据数据
        FRefreshHostTypeInfo();
        //初始化图表
        FRefreshTable(usageComparisonChart,usageComparisonData,FGetHostIpList(),FGetUnitLabel(),TypeDropdownBtnLabel[index]);

    }

    //获取单位
    function FGetUnitLabel(typeIndex){
        if(typeIndex <= 2){
            return "%";
        }
        else if(  typeIndex === 3){
            return "℃";
        }
        else{
            return "Kb/s";
        }
    }

    //重置图表数据
    function resetData(){
        var hostIpList = FGetHostIpList();
        usageComparisonData = [];
        for(var i=0;i<hostIpList.length;i++){
            usageComparisonData.push([]);
        }
    }
    //初始化图表
    function FRefreshTable(currentChart,currentData,seriesName,unitLabel,titleTxt){
        var option = {
            title: {
                text: titleTxt
            },
            grid: {
                left: '2%',
                right: '2%',
                top: '10%',
                bottom: '8%',
                containLabel: true
            },
            tooltip: {
                trigger: 'axis',
                formatter: function(params){
                    var returnTxt = "时间: "+params[0].value[0] +"<br/>";
                    for(var i =0; i< params.length; i++){
                        returnTxt += params[i].marker+" "+params[i].seriesName+ " "+params[i].value[1] + unitLabel + "<br/>";
                    }
                    return returnTxt;
                }
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                },
                axisLabel: {
                    formatter: {
                        year: '{yyyy}',
                        month: '{MM}',
                        day: '{dd}',
                        hour: '{HH}:{mm}',
                        minute: '{HH}:{mm}',
                        second: '{HH}:{mm}:{ss}',
                        millisecond: '{HH}:{mm}:{ss} ',
                        none: '{yyyy}-{MM}-{dd} {HH}:{mm}:{ss}'
                    }
                }
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%'],
                /*max: 100,
                min: 0,
                interval:20,*/
                splitLine: {
                    show: true
                },
                axisLabel: {
                    formatter: '{value}'+ unitLabel
                }
            },
            legend: {
                data: seriesName
            },
            series: [{
                name: '利用率',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: currentData
            },]
        };
        //单位为百分比，设置间距与范围
        if(unitLabel === "%" || unitLabel === "℃"){
            option["yAxis"]["max"] = 100;
            option["yAxis"]["min"] = 0;
            option["yAxis"]["interval"] = 20;
        }

        //series
        option["series"] = [];
        for(var i=0;i<seriesName.length;i++){
            option["series"].push({
                name: seriesName[i],
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: currentData[i],
            })
        }

        if (option && typeof option === 'object') {
            currentChart.setOption(option);
        }
    }
    //时间戳转换
    function FGetDateTime(currentDate){
        //时间转换
        var date = new Date(currentDate);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        var d = date.getDate();
        var h = date.getHours();
        var min = date.getMinutes();
        var s = date.getSeconds();
        var dateString = [y, m, d].join('/') + " " + [h, min, s].join(':');
        //dateString = date.format("yyyy/MM/dd hh:mm:ss");
        return dateString;
    }

    //获取某一时段某一类型主机信息
    function FGetRecentHostTypeInfoList(hostIndex,type) {
        var parameterData = '{"index": ' + hostIndex+'}';
        var jsonData = null;
        $.ajax({
            type:"post",
            dataType:"json",
            url:"/getRecentHostInfoList",
            data:parameterData,
            processData :false,
            contentType:"application/json",
            async:false,
            success:function (resultJsonData) {
                jsonData = resultJsonData;
            },
            error: function (err) {
            }
        });
        return jsonData;
    }

    //获取主机某一类型信息
    function FRefreshHostTypeInfo() {
        for(var i=0;i<usageComparisonData.length;i++){
            var jsonData = FGetRecentHostTypeInfoList(currentHostIpIndex,typeKey[currentTypeIndex]);
            if(jsonData!=null){
                for(var j=0;j<jsonData.length;j++){
                    var dateString = FGetDateTime(jsonData["timestamp"][j]);
                    usageComparisonData[i].push([dateString, jsonData["data"][j]]);
                }
            }
            else{
                return;
            }
        }
        //插入信息数据与更新表格
        FRefreshChart(usageComparisonChart, usageComparisonData, currentHostIpIndex);
    }

    //刷新表格
    function FRefreshChart(currentChart,currentData,newDataName){
        var option = {
            series: []
        };
        for(var i=0;i<currentData.length;i++){
            option["series"].push({
                data:currentData[i]
            })
        }
        currentChart.setOption(option);
    }

    //下拉菜单选项回调
    function FSelectBtnCallback(index){
        //设置当前选中的索引
        currentHostIpIndex = index;
        //清除图表
        //CPU
        usageData = [ [],[], []  ];
        //内存
        temperatureData = [ [] ];
        //网络带宽
        netBindWidthData = [ [], [] ];

        FClearChart(usageData,usageChart);
        FClearChart(temperatureData,temperatureChart);
        FClearChart(netBindWidthData,netBindWidthChart);

    }
