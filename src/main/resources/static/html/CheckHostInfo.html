<script >
    //更新间隔
    var refreshInterval = 1000 * 2;
    //更新Host信息定时任务
    var refreshHostInfoList;
    //下拉菜单-当前选择的host index
    var currentHostIpIndex = 0;

    //[CPU]利用率数据
    var CpuUsageData = new Array();
    //[CPU]利用率表
    var cpuUsageChart;
    //[内存]利用率数据
    var memoryUsageData = new Array();
    //[内存]利用率表
    var memoryUsageChart;
    //[磁盘]利用率
    var diskUsage
    //[网络带宽]receiveBW  KB/S
    //[网络带宽]transmitBW KB/S


    //页面加载完成后执行
    window.onload=function (){
        //设置主机IP列表
        FSetHostIpList("HostIpList");
        //设置下拉菜单
        FSetDropDownMenu("HostIpDropDownBtn","HostIpDropDownMenu","FSelectBtnCallback");
        //初始化CPU利用率表格
        cpuUsageChart = echarts.init(document.getElementById("CpuUsageChart"));
        FInitTable("CPU利用率","利用率",true,cpuUsageChart,CpuUsageData);
        //初始化内存利用率表格
        memoryUsageChart = echarts.init(document.getElementById("MemoryUsageChart"));
        FInitTable("内存利用率","利用率",true,memoryUsageChart,memoryUsageData);
        //定时刷新数据
        refreshHostInfoList = window.setInterval (FRefreshHostInfoList,refreshInterval);

        //取消定时任务
        //window.clearInterval(FGetHostIpList);
    }

    function FGetHostInfo(currentHostIp){
        //alert(currentHostIp)
    }

    //[定时更新]获取主机信息
    function FRefreshHostInfoList() {
        var jsonData = FGetHostInfoList();
        if(jsonData != null){
            //时间转换
            var date = new Date(jsonData[currentHostIpIndex]["date"]);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();
            var h = date.getHours();
            var min = date.getMinutes();
            var s = date.getSeconds();
            var dateString = [y, m, d].join('/') + " " + [h, min, s].join(':');
            //dateString = date.format("yyyy/MM/dd hh:mm:ss");
            //alert(dateString);
            //插入信息数据与更新表格
            FAddData(cpuUsageChart,CpuUsageData,jsonData[currentHostIpIndex]["ip"],[ dateString, jsonData[currentHostIpIndex]["cpuUsage"] ]);
            FAddData(memoryUsageChart,memoryUsageData,jsonData[currentHostIpIndex]["ip"],[ dateString, jsonData[currentHostIpIndex]["memoryUsage"] ]);
        }
    }

    //初始化图表
    function FInitTable(titleTxt,tooltipValueLabel,isPercent,currentChart,currentData){
        var percentString = "";
        if(isPercent){
            percentString = " %";
        }
        var option = {
            /*title: {
                text: titleTxt
            },*/
            grid: {
                left: '2%',
                right: '2%',
                top: '2%',
                bottom: '10%',
                containLabel: true
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    params = params[0];
                    return '时间:'+ params.value[0] + '<br/> '+tooltipValueLabel+':' + params.value[1] + percentString;
                },
                axisPointer: {
                    animation: false
                }
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                },
                axisLabel: {
                    formatter: {
                        year: '{yyyy}',
                        month: '{MM}',
                        day: '{dd}',
                        hour: '{HH}:{mm}',
                        minute: '{HH}:{mm}',
                        second: '{HH}:{mm}:{ss}',
                        millisecond: '{HH}:{mm}:{ss} ',
                        none: '{yyyy}-{MM}-{dd} {HH}:{mm}:{ss}'
                    }
                }
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%'],
                max: 100,
                min: 0,
                interval:20,
                splitLine: {
                    show: true
                },
                axisLabel: {
                    formatter: '{value}'+ percentString
                }
            },
            series: [{
                name: '模拟数据',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: currentData
            }]
        };
        if (option && typeof option === 'object') {
            currentChart.setOption(option);
        }
    }
    //向图表添加信息
    function FAddData(currentChart,currentData,newDataName,newDataValue){
        if(currentData.length > 1000){
            currentData.shift();
        }
        currentData.push({
            name: newDataName,
            value:newDataValue
        });
        currentChart.setOption({
            series: [{
                data: currentData
            }]
        });
    }
    //下拉菜单选项回调
    function FSelectBtnCallback(index){
        currentHostIpIndex = index;
        CpuUsageData = [];
        memoryUsageData = [];
        FClearChart(cpuUsageChart);
        FClearChart(memoryUsageChart);
    }

    function FClearChart(currentChart){
        currentChart.setOption({
            series: [{
                data: []
            }]
        });
    }
</script>
