<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>存储设备监控</title>
    <script type="text/javascript" src="../JQuery/jquery-3.3.1.min.js"></script>
</head>

<style type="text/css">
    .btnStyle{
        margin-bottom: 10px;
        border-radius:5px;
        width:300px;
        height:60px;
        font-size: 20px;
        font-weight: bold;
        margin-left:30px;
    }
    .btnStyle:hover{
        background-color: white;
    }
</style>
<script >
    function f_getHostInfo() {
        $.ajax({
            type:"post",
            dataType:"json",
            url:"/getMessage",
            processData :false,
            contentType:"application/json",
            async:false,
            success:function (jsonData) {
                alert(jsonData["result"]);



            },
            error: function (err) {
            }
        });
    }

</script>

<body>
    <div style="margin-top: 20px;font-size: 30px;">存储设备监控</div>
    <hr style="margin-bottom: 20px;"/>

    <div>
        <button class ="btnStyle" onclick="f_getHostInfo()">测试</button>
    </div>

</body>
</html>
