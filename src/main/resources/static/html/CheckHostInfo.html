<script >
    //下拉菜单-当前选择的host index
    var currentHostIpIndex = 0;

    //-----利用率数据
    //CPU
    var usageData = [ [],[], []  ];
    //内存
    var temperatureData = [ [] ];
    //网络带宽
    var netBindWidthData = [ [], [] ];

    //显示日期间隔
    var currentDateIntervalIndex = 0;
    var dateInterval = [60,24*60]
    var dateIntervalLabel = ["过去一小时","过去一天"]

    //页面加载完成后执行
    window.onload=function (){
        //设置主机IP列表
        FSetHostIpList("HostIpList");
        refreshHostState = window.setInterval ('FSetHostIpList("HostIpList")',refreshInterval);
        //设置下拉菜单
        FSetDropDownMenu("HostIpDropDownBtn","HostIpDropDownMenu","FSelectBtnCallback");

        //-----初始化利用率表格
        FInitTable(usageChart,usageData,["CPU","内存","磁盘"],"%");
        FInitTable(temperatureChart,temperatureData,["温度"],"℃");
        FInitTable(netBindWidthChart,netBindWidthData,["数据接受","数据发送"],"Kb/s");

        //刷新数据
        setTimeout(FRefreshHostInfoList,10);
        //FRefreshHostInfoList();

        //日期间隔下拉菜单
        //设置下拉选项

        var dateIntervalDropDownMenu = document.getElementById("DateIntervalDropDownMenu");
        var dateIntervalDropDownMenuHtml = ""
        var jsonData = FGetHostIpList();
        for(var i=0;i< dateIntervalLabel.length;i++){
            dateIntervalDropDownMenuHtml +=
                "<a class=\"dropdown-item\" href=\"#\" onclick=\"FSelectDateInterval("+ i +")\">" + dateIntervalLabel[i] +"</a>"
        }
        dateIntervalDropDownMenu.innerHTML = dateIntervalDropDownMenuHtml;
        //下拉按钮当前显示Txt
        var dateIntervalDropDownBtn = document.getElementById("DateIntervalDropDownBtn");
        dateIntervalDropDownBtn.innerText = dateIntervalLabel[0];
    }

    function FGetHostInfo(currentHostIp){
        //alert(currentHostIp)

    //获取某一时段主机信息
    function FGetRecentHostInfoList(hostIndex,_dateInterval) {
        var parameterData = '{"index": ' + hostIndex+  ',"dateInterval":' + _dateInterval +'}';
        var jsonData = null;
        $.ajax({
            type:"post",
            dataType:"json",
            url:"/getRecentHostInfoList",
            data:parameterData,
            processData :false,
            contentType:"application/json",
            async:false,
            success:function (resultJsonData) {
                jsonData = resultJsonData;
            },
            error: function (err) {
            }
        });
        return jsonData;
    }
    //时间戳转换
    function FGetDateTime(currentDate){
        //时间转换
        var date = new Date(currentDate);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        var d = date.getDate();
        var h = date.getHours();
        var min = date.getMinutes();
        var s = date.getSeconds();
        var dateString = [y, m, d].join('/') + " " + [h, min, s].join(':');
        //dateString = date.format("yyyy/MM/dd hh:mm:ss");
        return dateString;
    }
    //获取主机信息
    async function FRefreshHostInfoList() {
        var jsonData = FGetRecentHostInfoList(currentHostIpIndex,dateInterval[currentDateIntervalIndex]);
        if(jsonData != null){
            //添加数据

            for(var i=0;i<jsonData["timestamp"].length;i++){
                var dateString = FGetDateTime(jsonData["timestamp"][i]);

                //利用率
                usageData[0].push([  dateString,jsonData["cpuUsage"][i]  ]);
                usageData[1].push([  dateString,jsonData["memoryUsage"][i]  ]);
                usageData[2].push([  dateString,jsonData["diskUsage"][i]  ]);
                //温度
                temperatureData[0].push([  dateString,jsonData["temp"][i]  ]);
                //网络带宽
                netBindWidthData[0].push([  dateString,jsonData["receiveBW"][i]  ]);
                netBindWidthData[1].push([  dateString,jsonData["transmitBW"][i]  ]);
            }

            //插入信息数据与更新表格
            //setTimeout(FRefreshChart,10,usageChart,usageData,currentHostIpIndex);
            //setTimeout(FRefreshChart,10,temperatureChart,temperatureData,currentHostIpIndex);
            //setTimeout(FRefreshChart,10,netBindWidthChart,netBindWidthData,currentHostIpIndex);

            FRefreshChart(usageChart,usageData,currentHostIpIndex);
            FRefreshChart(temperatureChart,temperatureData,currentHostIpIndex);
            FRefreshChart(netBindWidthChart,netBindWidthData,currentHostIpIndex);
        }
    }

    //初始化图表
    function FInitTable(currentChart,currentData,seriesName,unitLabel){
        var option = {
            grid: {
                left: '2%',
                right: '2%',
                top: '10%',
                bottom: '8%',
                containLabel: true
            },
            tooltip: {
                trigger: 'axis',
                formatter: function(params){
                    var returnTxt = "时间: "+params[0].value[0] +"<br/>";
                    for(var i =0; i< params.length; i++){
                        returnTxt += params[i].marker+" "+params[i].seriesName+ " "+params[i].value[1] + unitLabel + "<br/>";
                    }
                    return returnTxt;
                }
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                },
                axisLabel: {
                    formatter: {
                        year: '{yyyy}年',
                        month: '{MM}月',
                        day: '{MM}月{dd}日',
                        hour: '{HH}:{mm}',
                        minute: '{HH}:{mm}',
                        second: '{HH}:{mm}:{ss}',
                        millisecond: '{HH}:{mm}:{ss} ',
                        none: '{yyyy}-{MM}-{dd} {HH}:{mm}:{ss}'
                    }
                }
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%'],
                /*max: 100,
                min: 0,
                interval:20,*/
                splitLine: {
                    show: true
                },
                axisLabel: {
                    formatter: '{value}'+ unitLabel
                }
            },
            legend: {
                data: seriesName
            },
            series: [{
                name: '利用率',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: currentData
            },]
        };
        //单位为百分比，设置间距与范围
        if(unitLabel === "%" || unitLabel === "℃"){
            option["yAxis"]["max"] = 100;
            option["yAxis"]["min"] = 0;
            option["yAxis"]["interval"] = 20;
        }
        //series

        option["series"] = [];

        for(var i=0;i<seriesName.length;i++){
            option["series"].push({
                name: seriesName[i],
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: currentData[i],
            })
        }

        if (option && typeof option === 'object') {
            currentChart.setOption(option);
        }
    }

    //刷新表格
    async function FRefreshChart(currentChart,currentData,newDataName){
        var option = {
            series: []
        };
        for(var i=0;i<currentData.length;i++){
            option["series"].push({
                data:currentData[i]
            })
        }
        currentChart.setOption(option);
    }

    //下拉菜单选项回调
    function FSelectBtnCallback(index){
        if(currentHostIpIndex !== index){
            //设置当前选中的索引
            currentHostIpIndex = index;
            //清除图表
            //CPU
            usageData = [ [],[], []  ];
            //内存
            temperatureData = [ [] ];
            //网络带宽
            netBindWidthData = [ [], [] ];

            //刷新数据
            FRefreshHostInfoList();
        }
    }

    //设置日期间隔
    function FSelectDateInterval(index){
        if(currentDateIntervalIndex !== index){
            //设置当前选中的索引
            currentDateIntervalIndex = index;
            //清除图表
            //CPU
            usageData = [ [],[], []  ];
            //内存
            temperatureData = [ [] ];
            //网络带宽
            netBindWidthData = [ [], [] ];

            var dateIntervalDropDownBtn = document.getElementById("DateIntervalDropDownBtn");
            dateIntervalDropDownBtn.innerText = dateIntervalLabel[currentHostIpIndex];

            //刷新数据
            FRefreshHostInfoList();
        }
    }
